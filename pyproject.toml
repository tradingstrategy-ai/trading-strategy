[tool.poetry]
name = "trading-strategy"
version = "0.8.4"
description = "Algorithmic trading and quantitative financial analysis framework for decentralised exchanges and blockchains"
authors = ["Mikko Ohtamaa <mikko@tradingstrategy.ai>"]
homepage = "https://tradingstrategy.ai"
repository = "https://github.com/tradingstrategy-ai/trading-strategy"
license = "AGPL"
readme = "README.md"
keywords = ["algorithmic trading", "ethereum", "cryptocurrency", "uniswap", "quantitative finance", "binance", "blockchain", "pancakeswap", "polygon", "web3"]
packages = [
    { include = "tradingstrategy" },
]

[tool.poetry.dependencies]
# Scipy compatibility
# https://stackoverflow.com/questions/71764027/numpy-installation-fails-when-installing-through-poetry-on-m1-and-macos/71764028#71764028
python = ">=3.10,<4"
dataclasses-json = "^0.5.4"
pandas = "^1.3.5"
pyarrow = "^7.0.0"
tqdm = "^4.61.2"
plotly = "^5.1.0"
jsonlines = "^3.1.0"
requests = "^2.28.1"

# Legacy strategy and trading engines
trading-strategy-qstrader = {version="^0.5.0", optional = true}
scipy = {version="^1.6.1", optional = true}
trading-strategy-backtrader = {version="^0.1",  optional = true}

[tool.poetry.dev-dependencies]
pytest = "7.1.3"
nbsphinx = "^0.8.6"
ipdb = "^0.13.9"
pandoc = "^1.1.0"
sphinx-rtd-theme = "^0.5.2"
sphinx = "^4.2.0"
# sphinx = {git = "https://github.cÂ§om/miohtama/sphinx.git", rev="c0b0a26bdaf5c1c9e9cdbe7eb68e29b938f5cd0b"}
sphinx-sitemap = "^2.2.0"
coloredlogs = "^15.0.1"

memory-profiler = "^0.60.0"
poetry-core = "^1.1.0"
pytest-asyncio = "^0.19.0"

# qstrader depends on Seaborn that depends on Scipy that is a problematic dependency
[tool.poetry.extras]
qstrader = ["scipy", "trading-strategy-qstrader"]
backtrader = ["trading-strategy-backtrader"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# https://docs.pytest.org/en/6.2.x/customize.html
[tool.pytest.ini_options]
testpaths = [
    "tests",
]